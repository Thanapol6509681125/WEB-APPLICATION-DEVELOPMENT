<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        .book {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }
        h3, p {
            margin: 5px 0;
        }
        .rent-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .rent-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Rental Store</h1>
    </header>
    <div class="container">
        <div class="book">
            <h3>The Great Gatsby</h3>
            <p>by F. Scott Fitzgerald</p>
            <a href="#" class="rent-button">Rent</a>
        </div>
        <div class="book">
            <h3>1984</h3>
            <p>by George Orwell</p>
            <a href="#" class="rent-button">Rent</a>
        </div>
        <div class="book">
            <h3>To Kill a Mockingbird</h3>
            <p>by Harper Lee</p>
            <a href="#" class="rent-button">Rent</a>
        </div>
    </div>
</body>
</html>
